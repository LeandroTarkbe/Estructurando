    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo Estructurando">
        <h3>Bienvenidos a Estructurando</h3>
        <h4>Software de Cómputo y Cálculo para Obras</h4>
    </header>
    <main>
     <div id="loginModal" class="modal">
        <div class="modal-content">
          <form id="loginForm">
            <ul>
              <li>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="userName">
              </li>
              <li>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="userPassword">
              </li>
              <li id="signIn">
                <button type="submit">Ingresar</button>
              </li>
            </ul>
            <button id="signUp">Crear Usuario</button>
          </form>
        </div>
      </div>

        <section class="tablaUbicaciones">
            <h4>Ubicación del Muro</h4>
            <div id="ubicacion">
            </div> 
        </section>

        <section class="tablaTipología">
            <h4>Tipo de Muro</h4>
            <div id="tipologia">

            </div>            
        </section>

        <section class="datos">
            <form action="">
                <li>
                    <label for="alto">Alto:</label>
                    <input type="number" name="altoMuro" id="alto">
                </li>
                <li>
                    <label for="largo">Largo</label>
                    <input type="number" name="largoMuro" id="largo">
                </li>
            </form>
            
        </section>

        <section class="coeficiente">
            <form action="">
                <li>
                    <label for="gastosGenerales">Gastos Generales</label>
                    <input type="number" name="gastosGenerales" id="gG">
                </li>
                <li>
                    <label for="beneficio">Beneficio</label>
                    <input type="number" name="beneficio" id="benef">
                </li>
                <li>
                    <label for="costoFinanciero">Costo Financiero</label>
                    <input type="number" name="costoFinanciero" id="cF">
                </li>
                <li>
                    <label for="impuestos">Impuestos</label>
                    <input type="number" name="impuestos" id="imp">
                </li>
            </form>
        </section>
        <button type="button" id="confirmarIngreso">Confirmar</button>

        <section class="resultados">
            <h3>Resultados</h3>
            <div id="resultadoDiv">
            </div> 
        </section>

    </main>


    <footer>
        <img src="./img/Logo.png" alt="Logo Estructurando">
        <h5>VERSION BETA</h5>

            <li class="mail">
                <img src="" alt="Logo Mail">
                <p>info@estructurando.com</p>
            </li>
            <li class="telefono"></li>
                <img src="" alt="Logo WhatsApp">
                <p>+54 11 3689-7522</p>
            </li>
            <li class="x"></li>
                <img src="" alt="Logo X">
                <p>@estructurandosoftware</p>
            </li>
            <li class="instagram"></li>
                <img src="" alt="Logo Instagram">
                <p>@Estructurandooficial</p>
            </li>
        </ul>
    </footer>
    <script src="./cotizador.js"></script>
</body>
